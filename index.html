<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1></h1> 
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde">
				</canvas>
		    </section> 
	    <footer>
		    Up- Accelerate at the direction your ship is pointing at
		    Down- Accelerate the opposite direction 
		    Left- Rotate your ship counterclockwise
		    Right- Rotate your ship clockwise
		    F- Stop your ship and teleport it to a random location
		    T- Unlock Screen
		    Spacebar- Lock Screen
	    </footer>
	</body>
</html>
